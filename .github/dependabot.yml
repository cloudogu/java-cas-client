    versions:
    - 10.0.0
    - 10.0.2
    - 10.0.4
  - dependency-name: org.apache.tomcat:tomcat-catalina
    versions:
    - 10.0.0
    - 10.0.2
    - 10.0.4
  - dependency-name: org.eclipse.jetty:apache-jsp
    versions:
    - 11.0.0
    - 11.0.1
