    versions:
    - 5.3.5
  - dependency-name: org.springframework:spring-test
    versions:
    - 5.3.5
  - dependency-name: org.springframework:spring-web
    versions:
    - 5.3.5
  - dependency-name: org.springframework:spring-context
    versions:
    - 5.3.5
  - dependency-name: org.springframework:spring-core
    versions:
    - 5.3.5
